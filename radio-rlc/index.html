<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Series RLC explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Series RLC circuit explorer</h1>

    <div class="container">
      <div class="controls">
        <h2>Circuit parameters</h2>

        <div class="slider-container">
          <label for="frequency">
            Supply frequency (1V)
            <span id="frequency-value" class="slider-value">100</span> MHz
          </label>
          <input
            type="range"
            id="frequency"
            min="30"
            max="3000"
            value="100"
            step="10"
          />
        </div>
        <div class="slider-container">
          <label for="resistance">
            Resistance R (Ω)
            <span id="resistance-value" class="slider-value">50</span> Ω
          </label>
          <input
            type="range"
            id="resistance"
            min="1"
            max="100"
            value="50"
            step="1"
          />
        </div>
        <div class="slider-container">
          <label for="inductance">
            Inductance L (nH)
            <span id="inductance-value" class="slider-value">100</span> nH
          </label>
          <input
            type="range"
            id="inductance"
            min="1"
            max="1000"
            value="100"
            step="1"
          />
        </div>
        <div class="slider-container">
          <label for="capacitance">
            Capacitance C (pF)
            <span id="capacitance-value" class="slider-value">10</span> pF
          </label>
          <input
            type="range"
            id="capacitance"
            min="1"
            max="100"
            value="10"
            step="1"
          />
        </div>
      </div>

      <div class="waveform-container">
        <h2>Voltage waveforms</h2>
        <div>
          <canvas id="waveform-chart" height="300px"></canvas>
        </div>
      </div>

      <div class="phasor-container">
        <h2>Phasor diagram</h2>
        <div>
          <canvas id="phasor-chart" height="300px"></canvas>
        </div>
      </div>

      <div class="response-container">
        <h2>Frequency response (<span id="characteristics"></span>)</h2>
        <div>
          <canvas id="response-chart" height="300px"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="module" src="sim.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
